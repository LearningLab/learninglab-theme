<!DOCTYPE html>

<html lang="en">
  <head>
    <title>SoundCloud JavaScript SDK - New Example</title>
    <link href="http://importer.soundcloudlabs.com/stylesheets/labs.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="examples.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="examples.js"></script>
  </head>
  <body>
    
    <div id="page">
      <div id="header">
        <a href="/"><h1>SoundCloud JavaScript SDK - New Example</h1></a>
      </div>
      <div class="content">
        <div id="left">
          <p>This example demonstrates triggering the connect flow, retrieving information about the logged in user and updating the description of a users profile. </p>
          <div class="example"><script>
  SC.initialize({
    client_id: "694f15bbffd7ae8e6e399f49dd228725"
  });

  SC.connect({
    redirect_uri: "http://connect.soundcloud.dev/examples/callback.html",
    connected: function(){
      SC.get("/me", function(me){
        $("#username").text(me.username);
        $("#description").val(me.description);
      });
    }
  });


  SC.put("/me", {"description": "Updated "}, function(){
    console.log(arguments);
  });
</script>

<a href="http://soundcloud.com/jwagener" class="soundcloud-follow">Follow jwagener on SoundCloud</a>
          </div>
        </div>
        <div id="right"><pre><code></code></pre></div>
      </div>
    </div>
  </body>
</html>
